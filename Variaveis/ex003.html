<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com variáveis</title>
    <style>
        body {
            background-color: rgb(143, 143, 216);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(119, 119, 70);
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <p>Vamos que vamos!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A sua soma resultará em ${String(s)}`)
    </script>
</body>
</html>
