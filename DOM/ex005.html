<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: aqua;
            font: normal 10pt Arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="thisclass">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1]
        document.write(`Est√° escrito assim: ${p1.innerHTML}<br>`)
        p1.style.color = 'blue'
        //var p2 = document.getElementById('msg')
        //document.write(`Quem sabe agora: ${p2.innerText}`)
        var p3 = document.querySelector('div.thisclass') // . para classe e # para id
        p3.style.background = 'purple'
    </script>
</body>
</html>
