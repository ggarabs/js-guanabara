<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 35px;
            text-align: center;
        }
        div#entradas {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <div id="entradas">
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
    </div>
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var num1 = parseInt(document.querySelector('input#txtn1').value)
            var num2 = parseInt(document.querySelector('input#txtn2').value)
            var res = document.querySelector('div#res')
            res.innerHTML = `A soma entre ${num1} e ${num2} é: <strong>${num1+num2}</strong>`
        }
    </script>
</body>
</html>
