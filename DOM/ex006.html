<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: greenyellow;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var texto = document.querySelector('div#area')
        texto.addEventListener('click', clicar)
        texto.addEventListener('mouseenter', entrar)
        texto.addEventListener('mouseout', sair)
        
        function clicar() {
            if(texto.innerText == `Clicou!`){
                texto.innerText = `Interaja...`
                texto.style.background = 'greenyellow'
            }
            else{
                texto.innerText = `Clicou!`
                texto.style.background = 'red'
            }
        }
        function entrar() {
            if(texto.innerText != 'Clicou!') texto.innerText = 'Entrou!'
        }
        function sair(){
            if(texto.innerText != 'Clicou!') texto.innerText = 'Interaja...'
        }

    </script>
</body>
</html>
