<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1 {
            font: bold 20pt Arial;
        }
        p {
            font: normal 15pt Arial;
        }
        input#txtvel{
            font: normal 15px Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>

    <script>
        function calcular(){
            var vel = parseFloat(document.querySelector('input#txtvel').value)
            var result = document.querySelector('div#res')
            result.innerHTML = `<p>Sua velocidade atual é de: <strong>${vel}</strong> km/h</p>`
            if(vel > 60) res.innerHTML += '<p>Você está <strong>multado</strong> por excesso de velocidade.</p>'
            result.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
